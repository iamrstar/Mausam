<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Mausam Vibhag</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchForm>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="grant-location-container">
                <img src="/Images/location.png" width="80" height="80" loading="lazy">
                <p>grant location access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>grant Access</button>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Search any city...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="/Images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <div class="loading-container">
                <img src="/Images/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>

            <div class="user-info-container">
                <div class="name">
                    <p data-city></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="/Images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="/Images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="Images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
